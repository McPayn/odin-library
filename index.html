<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript" src="./scripts.js"></script>
</head>
<body>
    <div>
        <button onclick="changeForm()">Open Form</button>
        <div class="form-popup" id="myForm">
            <form action="" class="form-container">
                <h1>Add A Book!</h1>
                <label for="title"><b>Title</b></label>
                <input type="text" id="title" placeholder="Enter Title" required>
                <label for="author"><b>Author</b></label>
                <input type="text" id="author" placeholder="Enter Author" required>
                <label for="pages"><b>Page Count</b></label>
                <input type="text" id="pages" placeholder="Enter # of Pages">
            </form>
            <button onclick="addBookToLibrary()" type="submit">Submit</button>
            <button onclick="removeFromLibrary('Apple')">Remove</button>
            <div id="confirmation"></div>
        </div>
    </div>
</body>
</html>
